<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header-intro-container">
      <div class="header">
        <div class="header-logo">Header Logo</div>
        <ul class="header-links">
          <a>header link one</a>
          <a>header link two</a>
          <a>header link three</a>
        </ul>
        <div class="intro-container">
          <div class="introduction">
            <div class="intro-title"></div>
            <div class="intro-info"></div>
            <div class="sign-up-button"></div>
          </div>
          <div class="placeholder-img"></div>
        </div>
      </div>
    </div>
    <div class="content-container">
      <div class="content-title"></div>
    </div>
    <div class="quote-container">
      <div class="quote-tag"></div>
    </div>
    <div class="sign-up-banner-container">
      <div class="sign-up-banner">
        <div class="sign-up_title"></div>
        <div class="banner-sign-up-button"></div>
        <div class="sign-up-text"></div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-text"></div>
    </div>
  </body>
</html>
